
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWeather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="location">
    <span id="text_location"></span>
    <sup id="text_location_country"></sup> 
  </p>

  <div class="temp"> 
    <span id="text_temp"></span> 
    <sup>°C</sup>
  </div>

  <div class="temp_feel_like"> 
    Feels like <span id="text_feelslike"></span> 
    <sup>°C</sup>
  </div>

  <div class="search-container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for a city...">
      <button type="submit" id="search-button"><img src="searching.png" alt="Search"></button>
    </form>
  </div>

  <p id="error-message">Invalid city name. Please try again.</p> 
  
  <img id="icon">
  <p id="text_desc"></p> 
</body>
<script src="fetch.js"></script>
</html>
